<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rachel's Festive Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Site Logo">
      <h1>Rachel's Festive Shop</h1>
    </div>
    <div class="search-bar">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search for products..."
      />
      <button id="searchBtn">Search</button>
    </div>
    <div class="cart-icon">
      <button id="cartBtn">Cart (0)</button>
    </div>
  </header>

  <!-- Categories (Mobile-first hamburger style) -->
  <nav class="nav-categories">
    <button class="hamburger" id="hamburgerBtn">&#9776;</button>
    <ul class="categories-list" id="categoriesList">
      <!-- Populated via script -->
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main>
    <section id="productsGrid" class="products-grid">
      <!-- Fake product results will be populated here by script.js -->
    </section>
  </main>

  <!-- Shopping Cart Modal -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close" id="closeCart">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems">
        <!-- Cart items will appear here -->
      </ul>
      <div class="cart-total">
        Total: $<span id="cartTotal">0.00</span>
      </div>
      <button id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
